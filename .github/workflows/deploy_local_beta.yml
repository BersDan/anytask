# This workflow deploy beta anytask locally

name: Deploy local beta

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          submodules: true
          python-version: '2.x'
      - name: Deploy
        run: source deploy_local_beta/run.sh
